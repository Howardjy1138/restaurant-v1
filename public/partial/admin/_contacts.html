<div class="tabPart">
    <ul class="nav nav-tabs nav-justified" role="tablist">
        <li role="menuitem"><a href="#/reservationList" data-toggle="tab">
            &nbsp;&nbsp;<span class="glyphicon glyphicon-calendar"></span> Reservations</a></li>
        <li role="menuitem"><a href="#/seating" data-toggle="tab">
            <span class="glyphicon glyphicon-th"></span> Seating</a></li>
        <li role="menuitem"><a href="#/profile" data-toggle="tab">
            <span class="glyphicon glyphicon-list"></span> Profile</a></li>
        <li role="menuitem"><a href="#/setting" data-toggle="tab">
            <span class="glyphicon glyphicon-cog"></span> Setting</a></li>
        <li role="menuitem" class="active"><a href="#/contacts" data-toggle="tab">
            <span class="glyphicon glyphicon-user"></span> Contacts</a></li>
    </ul>
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane fade in active" id="contactPanel">
            <h3>CONTACTS</h3>
            <div class="container">
                <form ng-submit="contactCtrl.create(contactCtrl.newContact)">
                    <div class="form-inline">
                        <input type="text" placeholder="name" ng-model="contactCtrl.newContact.name" class="form-control">
                        <input type="text" placeholder="phone" ng-model="contactCtrl.newContact.phone" class="form-control">
                        <input type="email" placeholder="email" ng-model="contactCtrl.newContact.email" class="form-control">
                        <input type="submit" class="btn btn-default" value="add a contact">
                    </div>
                </form>
                <br>
                <table class="table table-striped">
                    <tr>
                        <th>name</th>
                        <th>phone</th>
                        <th>email</th>
                    </tr>
                    <tr ng-repeat="contact in contactCtrl.contacts">
                        <td>{{contact.name}}</td>
                        <td>{{contact.phone}}</td>
                        <td>{{contact.email}}</td>
                    </tr>
                </table>
            </div>

        </div>
    </div>
</div>
